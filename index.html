<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Работа с массивами</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="container">
    <h1>Работа с массивами</h1>

    <!-- Быстрый выбор (рандом 5 кнопок) -->
    <div id="choices" class="choices"></div>

    <!-- Список -->
    <div id="output" class="pill-list"></div>

    <!-- Управление -->
    <div class="controls">
      <input id="fruitInput" type="text" placeholder="Введите фрукт"/>
      <button onclick="addFruit()">Добавить фрукт</button>
      <button class="danger" onclick="removeFruit()">Удалить последний фрукт</button>
      <button class="danger ghost" onclick="clearFruits()">Удалить всё</button>
      <button id="sortBtn" class="ghost" onclick="toggleSort()">Сортировать A↔Я</button>
    </div>

    <p id="counter" class="muted"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
